<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script>
        function agregar()
        {
            var colNombre = "<td>" + document.getElementById("nombre").value + "</td>";
            var colApellido = "<td>" + document.getElementById("apellido").value + "</td>";
            var colCiudad = "<td>" + document.getElementById("ciudad").value + "</td>";
            var colCodigoPostal = "<td>" + document.getElementById("codigoPostal").value + "</td>";
            var colApartamento = "<td>" + (document.getElementById("checkApartamento").checked ? "Sí" : "No") + "</td>";
            
            var fila = "<tr>" + colNombre + colApellido + colCiudad + colCodigoPostal + colApartamento +  "</tr>";

            document.getElementById("tableBody").innerHTML += fila;

            document.getElementById("nombre").value = '';
            document.getElementById("apellido").value = '';
            document.getElementById("ciudad").value = '';
            document.getElementById("codigoPostal").value = '';
            document.getElementById("checkApartamento").checked = false;
        }
    </script>
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><input type="text" id="nombre"
                            placeholder="Nombre" /></th>
                    <th scope="col"><input type="text" id="apellido"
                            placeholder="Apellido" /></th>
                    <th>
                        <select id="ciudad" class="form-select">
                            <option value>Selecciona Ciudad</option>
                            <option value="Guayaquil">Guayaquil</option>
                            <option value="Quito">Quito</option>
                        </select>
                    </th>
                    <th scope="col"><input type="text" id="codigoPostal"
                            placeholder="Código Postal" /></th>
                    <th scope="col">
                        <input type="checkbox" value id="checkApartamento">
                        <label for="checkApartamento">Apartamento</label>
                    </th>
                </tr>
            </thead>
        </table>

        <button onclick="agregar();">Agregar</button>
        <div id="contenido"></div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Código Postal</th>
                    <th scope="col">Apartamento</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
